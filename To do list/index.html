<html>
  <head>
    <title>To do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div class="container d-flex justify-content-center">
      <div class="card bg-light p-3" style="width: 20rem">
        <h1>To do list</h1>
        <p>If you want to delete task, double click on it</p>
        <input type="text" placeholder="Write your task" id="task" />
        <button class="mt-3" id="addTask">Add</button>
        <div id="to-dos"></div>
        <div>
          <ul class="w-100" id="toDoList"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
